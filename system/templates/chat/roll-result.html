<div class="RollResult-message">
    <div class="RollResult-results">
        <ul class="RollResult-results-list">
            {{#each rollResults as |result|}}
                <li class="RollResult-results-row RollResult-size-{{result.size}} flex my-1">
                    <div class="RollResult-result-summary">
                        {{result.count}}x{{result.size}}
                    </div>
                    <ul class="RollResult-result-list flex grow-1">
                        {{#times result.count}}
                            <li class="RollResult-result">{{result.size}}</li>
                        {{/times}}
                    </ul>
                <li>
            {{/each}}
        </ul>
    </div>
    <ul class="RollResult-pool-list">
        {{#each pool as |item|}}
            <li class="RollResult-pool-item">{{item.value}} {{item.name}}</li>
        {{/each}}
    </ul>
    <p>{{totalDice}}</p>
    <button class="btn re-roll" type="button">{{localize 'ReRoll'}}</button>
</div>
