<form autocomplete="off" class="{{cssClass}}">
    <fieldset>
        <legend>{{localize 'DiceSize'}}</legend>
        <p>{{localize 'DiceSizeHint'}}</p>
        {{radioBoxes 'diceSize' mechanicSettings.diceSize.choices checked=mechanicSettings.diceSize.index}}
        {{#if (eq mechanicSettings.diceSize.value 6)}}
            <p>{{localize 'DiceSize6Hint'}}</p>
        {{else}}
            <p>{{localize 'DiceSize10Hint'}}</p>
        {{/if}}
    </fieldset>
</form>
