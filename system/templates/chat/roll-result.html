<div class="RollResult-message">
    <div class="RollResult-results">
        <ul class="RollResult-results-list">
            {{#each rollResults as |result|}}
                <li class="RollResult-results-row RollResult-size-{{result.size}} flex my-1">
                    <div class="RollResult-result-summary">
                        {{result.count}}x{{result.size}}
                    </div>
                    <ul class="RollResult-result-list flex grow-1">
                        {{#times result.count}}
                            <li class="RollResult-result">{{result.size}}</li>
                        {{/times}}
                    </ul>
                <li>
            {{/each}}
        </ul>
    </div>
    <button
        class="RollResult-pool-toggle btn btn-text display-toggle py-1 my-2"
        data-target=".RollResult-pool-list"
        type="button"
    >
        <div class="flex justify-between">
            <span class="RollResult-pool-total-wrapper">
                <span class="RollResult-pool-total-label">{{localize 'Total Dice'}}:</span>
                <span class="RollResult-pool-total">{{totalDice}}</span>
            </span>
            <span class="icon">
                <i class="fa fa-chevron-down"></i>
            </span>
        </div>
    </button>

    <ul class="RollResult-pool-list hide">
        {{#each pool as |item|}}
            <li class="RollResult-pool-item">{{item.value}} {{item.name}}</li>
        {{/each}}
    </ul>
    <div class="flex justify-end">
        <button class="btn re-roll" type="button">{{localize 'ReRoll'}}</button>
    </div>
</div>
